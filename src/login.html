<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container" style="border:solid black 1px;width:25%;margin-top:10%;">
        <div class="pull-right">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <form class="form-horizontal" style="padding:20px;" action="stdio.html" onsubmit="return check()">
            <div class="form-group">
                <label type="text" for="inputUser" class="col-sm-2 control-label">User</label>
                <div class="col-sm-offset-1 col-sm-8">
                    <input class="form-control" id="inputUser" placeholder="User" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-offset-1 col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-inline">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-2">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-2">
                        <button class="btn btn-default">Canel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript">
    function check() {
        const user = document.getElementById("inputUser").value;
        const passwd = document.getElementById("inputPassword").value;
        if(user == "adm" && passwd == "123456")
            return true;
        else
        {
            alert("please input valid user and passwd");
            return false;
        }
    }
</script>
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
